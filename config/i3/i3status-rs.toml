### Keyboard layout
[[block]]
block = "custom"
interval = 0
command = """
case "$(xkblayout)" in
  Eng) echo "us" ;;
  Ukr) echo "ua" ;;
esac"""

### Date && time
[[block]]
block = "time"
interval = 60
format = "%H:%M"