theme = "native"
icons = "awesome5"

### CPU load
[[block]]
block = "cpu"
interval = 5

### Blacklight
[[block]]
block = "backlight"
device = "intel_backlight"

### Volume
[[block]]
block = "sound"
step_width = 2

